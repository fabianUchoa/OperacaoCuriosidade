<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./desactivationModal.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="confirmDesactive">
        <div class="confirmContent">
            <div class="confirmHeader">
                Deseja Inativar este usuário do sistema?
            </div>
            
            <div class="confirmMain">
                Deseja realmente <span class="purpleStrong">inativar</span> este usuário do sistema?
                Após inativar este usuário, seus dados permanecerão armazenados <span class="colorPurple">mas o usuário não terá mais acesso liberado ao seu login!</span>
            </div>
            <div class="confirmFotter">
                <div class="cancelBtt" onclick="closeModal()">
                    Cancelar
                </div>
                <div class="confirmBttInativar" onclick="changeStatus()">
                    Inativar
                    <img src="/Imgs/Complementos/inactiveUser.svg" alt="">
                </div>
            </div>
        </div>
    </div>    
    <script src="../statusChange.js"></script>
</body>
</html>
