<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iframeStyles.css">
    <title>Meu Perfil</title>
</head>
<body>
    <div class="conteudoIframe">
        <h1>Seus Dados</h1>
        <div class="inputArea">
            <label for="nome" class="inputLabel">Nome</label>
            <input type="text" name="nome" id="inputNome" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="idade" class="inputLabel">Idade</label>
            <input type="number" name="idade" id="inputIdade" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="mail" class="inputLabel">E-mail</label>
            <input type="text" name="mail" id="inputMail" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="userName" class="inputLabel">Nome de Usuário</label>
            <input type="text" name="userName" id="userName" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="nascimento" class="inputLabel">Data de nascimento</label>
            <input type="date" name="nascimento" id="nasc" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="estadoCivil" class="inputLabel">Estado Civil</label>
            <input type="text" name="estadoCivil" id="estadoCivil" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="Endereço" class="inputLabel">Endereço</label>
            <input type="text" name="Endereço" id="end" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="tel" class="inputLabel">Telefone</label>
            <input type="tel" name="tel" id="tel" class="inputBox">
        </div>
        <div class="inputArea">
            <label for="cargo" class="inputLabel">Ocupação/Profissão</label>
            <input type="text" name="cargo" id="cargo" class="inputBox">
        </div>
        <h1 class="valores"><img src="/Imgs/shareIcons/schoolIcon.svg" alt="">Interesses</h1>
        <div class="inputArea">
            <label for="interesses" class="labelValores">Escreva no campo abaixo e aperte a tecla Enter</label>
            <textarea name="valores" class="inputValores" ></textarea>
        </div>
        <h1 class="valores"><img src="/Imgs/shareIcons/heartIcon.svg" alt="">Sentimentos</h1>
        <div class="inputArea">
            <label for="sentimentos" class="labelValores">Escreva no campo abaixo e aperte a tecla Enter</label>
            <textarea name="valores" class="inputValores" ></textarea>
        </div>
        <h1 class="valores"><img src="/Imgs/shareIcons/plantIcon.svg" alt="">Valores</h1>
        <div class="inputArea">
            <label for="valores" class="labelValores">Escreva no campo abaixo e aperte a tecla Enter</label>
            <textarea name="valores" class="inputValores" ></textarea>
        </div>
    </div>
    
</body>
</html>
