<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./activationModal.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="confirmActive">
        <div class="confirmContent">
            <div class="confirmHeader">
                Deseja Reativar este usuário do sistema?
            </div>
            
            <div class="confirmMain">
                Deseja realmente <span class="purpleStrong">reativar</span> este usuário do sistema?
                Após esta ação o usuário retornará a listagem e seus dados serão recuperados!
            </div>
            <div class="confirmFotter">
                <div class="cancelBtt" onclick="closeModal()">
                    Cancelar
                </div>
                <div class="confirmBttAtivar" onclick="changeStatus()">
                    Reativar
                    <img src="/Imgs/Complementos/activeUser.svg" alt="">
                </div>
            </div>
        </div>
    </div> 
    <script src="../statusChange.js"></script>
</body>
</html>
