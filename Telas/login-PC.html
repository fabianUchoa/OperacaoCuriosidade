<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="login">
        <header>
            <h1>
                <img src="../Imgs/onionLogo.svg" id="onionLog" alt="Onion Logo">peração Curiosidade
            </h1>
            <p>
                Bem-vindo de volta! Faça o login para continuar.
            </p>
            <hr>
        </header>
        <main>
            <p class="inputTxt">E-mail ou nome do usuário</p>
            <div class="inputBox">
                <input type="text" name="user" id="user" class="inputLogin" required>
                <label for="user" class="inputLabel"><img src="../Imgs/mail-icon.png" class="inputIcons" alt="Mail Icon"><span class="placeholder" id="phUser">Insira aqui seu e-mail ou nome de usuário</span></label>
            </div>
            <p class="inputTxt">Senha</p>
            <div class="inputBox">
                <input type="password" min="8" max="16" name="password" id="password" class="inputLogin" required>
                <label for="password" class="inputLabel"><img src="../Imgs/lock-icon.png" id="lock" alt="Lock Icon" class="inputIcons"><span class="placeholder" id="phSenha">Insira aqui a sua senha</span></label>
                <p id="rec">Esqueceu sua senha? <a href="">Clique aqui</a></p>
            </div>
            
        </main>
        <footer>
            <input type="button" value="ENTRAR" id="logBtt">
        </footer>
    </section>
    <section id="onion">
        <div id="onionArea">
            <img id="onionImg" src="../Imgs/OnionSlices/onion0.svg" alt="">
         </div>
         <div id="txtArea">
            <p id="curiosidadeTxt">"A primeira camada da cebola é sobre conhecer o colaborador além do cargo, revelando suas <span>necessidades</span> e <span>objetivos pessoais</span>."</p>
        </div>
         <div id="navPoint">
            <a class="ball" id="nav0" href="#"></a>
            <a class="ball" id="nav1" href="#"></a>
            <a class="ball" id="nav2" href="#"></a>
            <a class="ball" id="nav3" href="#"></a>
        </div>
        
    </section>
</body>
</html>
